<!DOCTYPE html>

<html>
  <head>
    <title>Random Drink</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <style>
      body{
        background-color: rgb(45,45,45);
        font-family: Raleway, Arial, sans-serif;
        margin: 0;
      }
      button{
        display: block;
        position: fixed;
        width: 300px;
        height: 120px;
        left: 50%;
        margin-left: -150px;
        top: 50%;
        margin-top: -60px;
        background-color: #4675AB;
        color: #ccc;
        border: none;
        outline: none;
        cursor: pointer;
      }
      button:hover{
        background-color:#72ABEC;
      }
      button:focus{
        background-color:#1A5AA2;
      }
    </style>
  </head>
  <body>
    <button type="button">Randomize!</button>
  </body>
</html>
