<!DOCTYPE html>

<html>
  <head>
    <title>Random Drink</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <style>
      body{
        background-color: rgb(45,45,45);
        font-family: Raleway, Arial, sans-serif;
        margin: 0;
      }
      button{
        display: block;
        position: fixed;
        width: 300px;
        height: 120px;
        left: 50%;
        margin-left: -150px;
        top: 50%;
        margin-top: -60px;
        background-color: #4675AB;
        color: #ccc;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 40px;
      }
      button:hover{
        background-color:#5590D4;
      }
    </style>
  </head>
  <body>
    <button id="randomize" type="button">Randomize!</button>
    <script>
      document.getElementById("randomize").addEventListener("mousedown", randomize)
      
      function randomize(){
        alert("tjo broosh");
      }
    </script>
  </body>
</html>
