<!DOCTYPE html>

<html>
  <head>
    <title> Oskars Sidor </title>
    <link rel="icon" href="media/ikon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <style>
      body{
        background-color: rgb(45,45,45);
        font-family: Raleway, Arial, sans-serif;
        margin: 0;
      }
      #titletext{
        position: absolute;
        font-size: 100px;
        color: #884dff;
        margin-bottom: -25px;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
      #header{
        display: block;
        position: fixed;
        width: 100%;
        height: 150px;
        background-color: #262626;
        box-sizing: border-box;
        border-bottom: 3px solid #884dff;
        z-index: 2;
      }
      
      #content{
        display: block;
        position: absolute;
        width: 100%;
        min-height: 150px;
        overflow:hidden;
        margin-top:200px;
      }
      
      .panel{
        display: block;
        position: relative;
        float: left;
        left: 5vw;
        top: 2vw;
        width: 28vw;
        height: 15.75vw;
        background-color: white;
        margin-right: 3vw;
        margin-bottom: 3vw;
        box-sizing: border-box;
        border: 3px solid #884dff;
      }
      
      .panel a{
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        transition: background-color 300ms;
      }
      
      .panel a:hover{
        background-color:rgba(100,100,100,0.2)
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="titletext">
        OSKARS SIDOR
      </div>
    </div>
    <div id="content">
      <div class="panel">
        <a></a>
      </div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </div>
  </body>
</html>
