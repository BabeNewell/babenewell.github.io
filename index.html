<!DOCTYPE html>

<html>
  <head>
    <style>
      body{
        margin:0;
      }
       #header{
         position:fixed;
         background:#ccc;
         width:100%;
         height:80px;
         z-index:100;
      }
      .divbox{
        position:relative;
        background:white;
        border:2px solid red;
        text-align:center;
        width:48.5%;
        margin:1% 0 0 1%;
        height:200px;
        float:left;
        top:80px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      
    </div>
    <div class="divbox">
      Hej på dig
    </div>
    <div class="divbox">
      Tjena
    </div>
    <script>
      for(var i =0;i < 10;i++){
          var box=document.createElement("div");
          box.className="divbox";
          box.innerHTML="OSKAR ÄR FAN SÄMST";
          document.body.appendChild(box);
      }
    </script>
  </body>
</html>
