<!DOCTYPE html>

<html>
  <head>
    <style>
      body{
        margin:0;
      }
      #header{
        position:fixed;
        background:lightseagreen;
        width:100%;
        height:80px;
        z-index:100;
      }
      #logo {
        position: relative;
        float: left;
        width: 160px;
        height: 100%;
        background: rgba(0,0,0,0.3);
      }
      #logo img {
        height: 100%;
      }
      #menu {
        position: absolute;
        left: 160px;
        bottom: 3px;
      }
      .menu-item {
        position: relative;
        float: left;
        padding: 5px 30px;
        text-decoration:none;
        color:whitesmoke;
      }
      .divbox{
        position:relative;
        background:whitesmoke;
        border:1px solid #ccc;
        text-align:center;
        width:48.5%;
        margin:1% 0 0 1%;
        height:200px;
        float:left;
        top:80px;
        box-sizing:border-box;
      }
      
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="/media/images/dove.png"></img>
      </div>
      <div id="menu">
        <a href="/" class="menu-item">Startsida</a>
        <a href="/" class="menu-item">Item</a>
        <a href="/" class="menu-item">Item</a>
        <a href="/" class="menu-item">Item</a>
        <a href="/" class="menu-item">Item</a>
        <a href="/" class="menu-item">Item</a>
      </div>
    </div>
    <div class="divbox">
      Hej på dig
    </div>
    <div class="divbox">
      Tjena
    </div>
    <script>
      for(var i =0;i < 10;i++){
          var box=document.createElement("div");
          box.className="divbox";
          box.innerHTML="OSKAR ÄR FAN SÄMST";
          document.body.appendChild(box);
      }
    </script>
  </body>
</html>
